services:
  - type: web
    name: 22exception
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py initialize_cache || echo "Cache initialization failed, continuing deployment"
    startCommand: gunicorn invest22.wsgi:application
    staticPublishPath: ./staticfiles
    disk:
      name: cache-disk
      mountPath: /app/media
      sizeGB: 1
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: AWS_S3_BUCKET
        value: ${AWS_S3_BUCKET}
      - key: AWS_ACCESS_KEY_ID
        value: ${AWS_ACCESS_KEY_ID}
      - key: AWS_SECRET_ACCESS_KEY
        value: ${AWS_SECRET_ACCESS_KEY}
      - key: AWS_DEFAULT_REGION
        value: ${AWS_DEFAULT_REGION}

  - type: redis
    name: celery-redis
    ipAllowList: []
    plan: free

  - type: worker
    name: celery-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A invest22 worker --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: AWS_S3_BUCKET
        value: ${AWS_S3_BUCKET}
      - key: AWS_ACCESS_KEY_ID
        value: ${AWS_ACCESS_KEY_ID}
      - key: AWS_SECRET_ACCESS_KEY
        value: ${AWS_SECRET_ACCESS_KEY}
      - key: AWS_DEFAULT_REGION
        value: ${AWS_DEFAULT_REGION}

  - type: worker
    name: celery-beat
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: TZ=America/Sao_Paulo celery -A invest22 beat --loglevel=info
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: celery-redis
          property: connectionString
      - key: TZ
        value: America/Sao_Paulo
      - key: AWS_S3_BUCKET
        value: ${AWS_S3_BUCKET}
      - key: AWS_ACCESS_KEY_ID
        value: ${AWS_ACCESS_KEY_ID}
      - key: AWS_SECRET_ACCESS_KEY
        value: ${AWS_SECRET_ACCESS_KEY}
      - key: AWS_DEFAULT_REGION
        value: ${AWS_DEFAULT_REGION}